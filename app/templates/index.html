{% extends "base.html" %}

{% block page_content %}
<div class="row">
{% for item in items %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ item['img'] }}" alt="..." style="height: 320px; width: 100%; display: block;">
      <div class="caption">
        <h3>{{ item['name'] }}</h3>
        <p>价格: {{ item['price'] }}</p>
        <p>积分: {{ item['pointsRequired'] }}</p>
        <p><a href="{{ url_for('main.exchange', id=item['id']) }}" class="btn btn-primary" role="button">兑换</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
